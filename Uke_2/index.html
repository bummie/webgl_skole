<body style="background: grey; color: black;">
    <canvas id="glCanvas" width="720" height="480"></canvas>
    <canvas id="debugCanvas" width="256" height="256"></canvas>

    <h3>Model</h3>
    <table>
        <tr>
            <td><select id="selectSpawn">
					<option value="Horse.obj">Horse</option>
                    <option value="Pizza.obj">Pizza</option>
                    <option value="Armadillo.obj">Armadillo</option>
                    <option value="lego.obj">Lego</option>
                    <option value="lowpolytree.obj">Tree</option>
                    <option value="terning.obj">Dice</option>
			</select></td>
            <td><button id="btnSpawn">Spawn</button></td>
			<td></td>
			<td><input type="file" id="files" name="files[]" accept=".obj"/></td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td><select id="selectObject"></select></td>
            <td><select id="selectDrawType">
                    <option value="0">POINTS</option>
                    <option value="3">LINE_STRIP</option>
                    <option value="2">LINE_LOOP</option>
                    <option value="1">LINES</option>
                    <option value="5">TRIANGLE_STRIP</option>
                    <option value="6">TRIANGLE_FAN</option>
                    <option value="4">TRIANGLES</option>
            </select></td>
            <td><button id="btnDelete">Delete</button></td>
        </tr>

        <tr>
            <td>Position</td>
            <td><input id="inPosX" type="number" step="0.01"></td>
            <td><input id="inPosY" type="number" step="0.01"></td>
            <td><input id="inPosZ" type="number" step="0.01"></td>
        </tr>

        <tr>
            <td>Rotation</td>
            <td><input id="inRotX" type="number" step="0.01"></td>
            <td><input id="inRotY" type="number" step="0.01"></td>
            <td><input id="inRotZ" type="number" step="0.01"></td>
            <td>Rotate: <input id="shouldRotate" type="checkbox"></td>
        </tr>

        <tr>
            <td>Scale</td>
            <td><input id="inScaleX" type="number" step="0.01"></td>
            <td><input id="inScaleY" type="number" step="0.01"></td>
            <td><input id="inScaleZ" type="number" step="0.01"></td>
        </tr>
    </table>

    <h3>Camera</h3>
    <table>
        <tr>
            <td><div id="fovValue"></div></td>
            <td>Position</td>
            <td>Rotation</td>
            <td>Scale</td>
        </tr>
        <tr>
            <td><input id="fovSlider" type="range" min="1" max="100" value="45"></td>
            <td><div id="camPosition"></div></td>
            <td><div id="camRotation"></div></td>
            <td><div id="camScale"></div></td>
        </tr>
    </table>
    
    <h3>Light</h3>
    <table>
        <tr>
            <td>AmbientLight</td>
            <td><input id="ambientLightX" type="range" min="0" max="1" step="0.01" value="0.3"></td>
            <td><input id="ambientLightY" type="range" min="0" max="1" step="0.01" value="0.3"></td>
            <td><input id="ambientLightZ" type="range" min="0" max="1" step="0.01" value="0.3"></td>
            <td><div id="ambientValues"></div></td>
        </tr>

        <tr>
            <td>DirectionalLightColor</td>
            <td><input id="directionalLightColorX" type="range" min="0" max="1" step="0.01" value="1"></td>
            <td><input id="directionalLightColorY" type="range" min="0" max="1" step="0.01" value="1"></td>
            <td><input id="directionalLightColorZ" type="range" min="0" max="1" step="0.01" value="1"></td>
            <td><div id="directionalColorValues"></div></td>
        </tr>

        <tr>
            <td>DirectionalVector</td>
            <td><input id="directionalVectorX" type="range" min="-1" max="1" step="0.01" value="0.85"></td>
            <td><input id="directionalVectorY" type="range" min="-1" max="1" step="0.01" value="0.8"></td>
            <td><input id="directionalVectorZ" type="range" min="-1" max="1" step="0.01" value="0.75"></td>
            <td><div id="directionValues"></div></td>
        </tr>

    </table>

    <!-- Javascript files-->
    <!-- Dependencies -->
    <script src="libs/gl-matrix-min.js"></script>
    <script src="libs/IOHandler.js"></script>
    <script src="libs/UIHandler.js"></script>
    <script src="shaders/main/FragmentShader.js"></script> 
    <script src="shaders/main/VertexShader.js"></script>
    <script src="shaders/image/FragmentShader.js"></script> 
    <script src="shaders/image/VertexShader.js"></script> 
    <script src="shaders/shadowmap/FragmentShader.js"></script> 
    <script src="shaders/shadowmap/VertexShader.js"></script> 
    <script src="shaders/ShaderHandler.js"></script>

     <!-- Meshes -->
    <script src="meshes/objModel.js"></script>
    <script src="meshes/cube.js"></script>
    <script src="meshes/nomesh.js"></script>


    <!-- Classes -->
    <script src="Light.js"></script>
    <script src="Camera.js"></script>
    <script src="SceneRenderer.js"></script>
    <script src="node.js"></script>
    
    <!-- Main -->
    <script src="main.js"></script>
</body>
